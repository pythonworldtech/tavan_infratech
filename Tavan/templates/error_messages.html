<style>
    .error_message{
       text-align: center;
       margin-bottom: 8px;
    }
 </style>
 {% if messages %}
 {% for message in messages %}
 <p {% if message.tags %} style="color: rgb(16, 120, 16);" class="error_message alert alert-{{message.tags}} mb-5" {% endif %} >{{message}}</p>
 {% endfor %}
 {% endif %}
 {% if error %}
 <div style="color: red;" class="error_message alert alert-danger" role="alert">
    {{error}}
 </div>
 {% endif %}
